<div class="easyui-layout" data-options="fit:true">
    <div data-options="region:'north',split:false,border:false" style="margin:2px 0 2px 3px;overflow:hidden;">
        <div id="notappraised_tb_searcher" class="easyui-panel" data-options="border:false">
            <form id="notappraisedSearcherForm" class="easyui-form" data-options="novalidate:true" style="margin:2px;">
                <input id="notappraisedSearcher" class="easyui-searchbox easyui-validatebox" style="width:300px"
                       data-options="searcher:searchnotappraised,prompt:'Please Input Value',menu:'#notappraisedSearcher_mm',required:true" />
                <div id="notappraisedSearcher_mm" style="width:120px">
                    <div data-options="name:'yuanxi',iconCls:'icon-ok'">院系</div>
                </div>
            </form>
        </div>
    </div>
    <div data-options="region:'center',split:false,border:false" style="overflow:auto;">
        <table id="notappraised_dg" class="easyui-datagrid" style="height:570px;" data-options="
                rownumbers:true,
                singleSelect:false,
                autoRowHeight:false,
                fitColumns:true,
                resizeHandle:'right',
                striped:true,
                nowrap:true,
                fit:true,
                loadMsg:'数据加载中...',
                toolbar:'#notappraised_tb_edit'">
            <thead>
            <tr>
                <th data-options="field:'uuid',hidden:true,width:100,fixed:true,align:'left'" rowspan="2">uuid</th>
                <th data-options="field:'yuanxi',width:100,fixed:true,align:'left'" rowspan="2">院(系)/部</th>
                <th data-options="field:'zhuanye',width:150,fixed:true,align:'left'" rowspan="2">专业</th>
                <th data-options="field:'banji',width:100,fixed:true,align:'left'" rowspan="2">行政班级</th>
                <th data-options="field:'renshu',width:70,fixed:true,align:'left'" rowspan="2">班级人数</th>
                <th colspan="2">学生未评价情况</th>
                <th data-options="field:'kecheng',width:260,fixed:true,align:'left'" rowspan="2">课程名称</th>
                <th data-options="field:'isbn',width:100,fixed:true,align:'left'" rowspan="2">ISBN号</th>
                <th data-options="field:'jiaocai',width:260,fixed:true,align:'left'" rowspan="2">教材名称</th>
                <th data-options="field:'banbie',width:80,fixed:true,align:'left'" rowspan="2">版别</th>
                <th data-options="field:'zuozhe',width:80,fixed:true,align:'left'" rowspan="2">作者</th>
                <th data-options="field:'dingjia',width:50,fixed:true,align:'left'" rowspan="2">定价</th>
            </tr>
            <tr>
                <th data-options="field:'renshu_s',width:70,fixed:true,align:'center'">人数</th>
                <th data-options="field:'Scomments',width:260,fixed:true,align:'left'">名单</th>
            </tr>
            </thead>
        </table>
        <div id="notappraised_tb_edit" style="padding:1px; height:auto;">
            <a href="javascript:void(0)" class="easyui-linkbutton" data-options="iconCls:'icon-save',plain:true" onclick="savenotappraised()">导出</a>
        </div>

</div>
