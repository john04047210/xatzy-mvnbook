<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>教材评价</title>
    <link rel="shortcut icon" href="favicon.ico" />
    <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.0/css/bootstrap.min.css">
    <style>
    body {
        text-align:center;
    }
    .top {
        width: 1010px;
        height: 95px;
        margin: 0px auto;
        background: url("res/themes/images/top.jpg") no-repeat;
        padding-top: 20px;
    }
    </style>
</head>
<body style="width:100%;height:100%">
<div class="container">
    <div class="top"></div>
    <div class="modal-dialog" style="margin-top:80px;">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title"><h1>教材调查系统</h1></h4>
          </div>
          <div class="modal-body">
            <form class="form-horizontal" role="form">
                <div class="form-group">
                    <img src="res/themes/images/teacher.png" id="teacher" style="width:260px;height:300px;" alt="教师" class="img-thumbnail">
                    <img src="res/themes/images/student.png" id="student" style="width:260px;height:300px;" alt="学生" class="img-thumbnail">
                </div>
            </form>
          </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div>
<!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
<script src="http://cdn.bootcss.com/jquery/1.11.1/jquery.min.js"></script>
<script src="http://cdn.bootcss.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script>
$(function(){
    $('#teacher').click(function(){
        location.href = "questionary_teacher.html";
    });
    $('#student').click(function(){
        location.href = "questionary_student.html";
    });
    $('#teacher').popover({
        content:"教师入口",
        delay:{"show":200,"hide":100},
        placement:"auto",
        trigger:"hover",
        template:'<div class="popover" role="tooltip"><div class="arrow"></div><h3 class="popover-title"></h3><div class="popover-content"></div></div>'
    });
    $('#student').popover({
        content:"学生入口",
        delay:{"show":200,"hide":100},
        placement:"auto",
        trigger:"hover",
        template:'<div class="popover" role="tooltip"><div class="arrow"></div><h3 class="popover-title"></h3><div class="popover-content"></div></div>'
    });
});
</script>
</body>
</html>
