<div class="easyui-layout" data-options="fit:true">
    <div data-options="region:'center',split:false,border:false" style="overflow:auto;">
        <table id="sysonline_dg" class="easyui-datagrid" style="height:570px;" data-options="
                rownumbers:true,
                singleSelect:false,
                autoRowHeight:false,
                fitColumns:true,
                resizeHandle:'right',
                striped:true,
                nowrap:true,
                fit:true,
                loadMsg:'数据加载中...',
                toolbar:'#sysonline_tb_edit'">
            <thead>
            <tr>
                <th data-options="width:100,fixed:true,align:'right'">开始时间</th>
                <th data-options="width:120,fixed:false,align:'left'">结束时间</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td><input id="startDate" type="text" class="easyui-datebox" required="required"></td>
                <td><input id="endDate" type="text" class="easyui-datebox" required="required"></td>
            </tr>
            </tbody>
        </table>
        <div id="sysonline_tb_edit" style="padding:1px; height:auto;">
            <a href="javascript:void(0)" class="easyui-linkbutton" data-options="iconCls:'icon-edit',plain:true" onclick="editonline()">更新</a>
        </div>
    </div>
</div>
<script src="sysrole/sysonline.js" type="text/javascript"></script>
