<div class="easyui-layout" data-options="fit:true">
    <div data-options="region:'north',split:false,border:false" style="margin:2px 0 2px 3px;overflow:hidden;">
        <div id="specfield_tb_searcher" class="easyui-panel" data-options="border:false">
            <form id="specfieldSearcherForm" class="easyui-form" data-options="novalidate:true" style="margin:2px;">
                <input id="specfieldSearcher" class="easyui-searchbox easyui-validatebox" style="width:300px"
                       data-options="searcher:searchspecfield,prompt:'Please Input Value',menu:'#specfieldSearcher_mm',required:false" />
                <div id="specfieldSearcher_mm" style="width:120px">
                    <div data-options="name:'specfield_code',iconCls:'icon-ok'">专业编号</div>
                    <div data-options="name:'specfield_fcode',iconCls:'icon-ok'">系编号</div>
                    <div data-options="name:'specfield_text',iconCls:'icon-ok'">专业名称</div>
                </div>
            </form>
        </div>
    </div>
    <div data-options="region:'center',split:false,border:false" style="overflow:auto;">
        <table id="specfield_dg" class="easyui-datagrid" style="height:570px;" data-options="
                rownumbers:true,
                singleSelect:true,
                autoRowHeight:false,
                fitColumns:true,
                resizeHandle:'right',
                striped:true,
                nowrap:true,
                fit:true,
                loadMsg:'数据加载中...',
                toolbar:'#specfield_tb_edit'">
            <thead>
            <tr>
                <th data-options="field:'code',width:100,fixed:true,align:'right'">专业编号</th>
                <th data-options="field:'fcode',width:120,hidden:true,fixed:false,align:'left'">系编号</th>
                <th data-options="field:'fvalue',width:120,fixed:true,align:'left'">系名称</th>
                <th data-options="field:'value',width:120,fixed:false,align:'left'">专业名称</th>
            </tr>
            </thead>
        </table>
        <div id="specfield_tb_edit" style="padding:1px; height:auto;">
            <a href="javascript:void(0)" class="easyui-linkbutton" data-options="iconCls:'icon-add',plain:true" onclick="editspecfield(2)">新增</a>
            <a href="javascript:void(0)" class="easyui-linkbutton" data-options="iconCls:'icon-edit',plain:true" onclick="editspecfield(1)">更新</a>
            <a href="javascript:void(0)" class="easyui-linkbutton" data-options="iconCls:'icon-remove',plain:true" onclick="editspecfield(0)">删除</a>
        </div>
    </div>
</div>
<script src="res/js/specfield.js" type="text/javascript"></script>
