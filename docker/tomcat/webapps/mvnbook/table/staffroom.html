<div class="easyui-layout" data-options="fit:true">
    <div data-options="region:'north',split:false,border:false" style="margin:2px 0 2px 3px;overflow:hidden;">
        <div id="staffroom_tb_searcher" class="easyui-panel" data-options="border:false">
            <form id="staffroomSearcherForm" class="easyui-form" data-options="novalidate:true" style="margin:2px;">
                <input id="staffroomSearcher" class="easyui-searchbox easyui-validatebox" style="width:300px"
                       data-options="searcher:searchstaffroom,prompt:'Please Input Value',menu:'#staffroomSearcher_mm',required:false" />
                <div id="staffroomSearcher_mm" style="width:120px">
                    <div data-options="name:'staffroom_code',iconCls:'icon-ok'">教研室编号</div>
                    <div data-options="name:'staffroom_dcode',iconCls:'icon-ok'">承担单位编号</div>
                    <div data-options="name:'staffroom_text',iconCls:'icon-ok'">教研室名称</div>
                </div>
            </form>
        </div>
    </div>
    <div data-options="region:'center',split:false,border:false" style="overflow:auto;">
        <table id="staffroom_dg" class="easyui-datagrid" style="height:570px;" data-options="
                rownumbers:true,
                singleSelect:true,
                autoRowHeight:false,
                fitColumns:true,
                resizeHandle:'right',
                striped:true,
                nowrap:true,
                fit:true,
                loadMsg:'数据加载中...',
                toolbar:'#staffroom_tb_edit'">
            <thead>
            <tr>
                <th data-options="field:'code',width:100,fixed:true,align:'right'">教研室编号</th>
                <th data-options="field:'dcode',width:120,hidden:true,fixed:false,align:'left'">承担单位编号</th>
                <th data-options="field:'dvalue',width:120,fixed:true,align:'left'">承担单位名称</th>
                <th data-options="field:'value',width:120,fixed:false,align:'left'">教研室名称</th>
            </tr>
            </thead>
        </table>
        <div id="staffroom_tb_edit" style="padding:1px; height:auto;">
            <a href="javascript:void(0)" class="easyui-linkbutton" data-options="iconCls:'icon-add',plain:true" onclick="editstaffroom(2)">新增</a>
            <a href="javascript:void(0)" class="easyui-linkbutton" data-options="iconCls:'icon-edit',plain:true" onclick="editstaffroom(1)">更新</a>
            <a href="javascript:void(0)" class="easyui-linkbutton" data-options="iconCls:'icon-remove',plain:true" onclick="editstaffroom(0)">删除</a>
        </div>
    </div>
</div>
<script src="res/js/staffroom.js" type="text/javascript"></script>
