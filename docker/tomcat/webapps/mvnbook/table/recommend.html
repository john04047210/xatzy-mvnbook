<div class="easyui-layout" data-options="fit:true">
    <div data-options="region:'north',split:false,border:false" style="margin:2px 0 2px 3px;overflow:hidden;">
        <div id="recommend_tb_searcher" class="easyui-panel" data-options="border:false">
            <form id="recommendSearcherForm" class="easyui-form" data-options="novalidate:true" style="margin:2px;">
                <input id="recommendSearcher" class="easyui-searchbox easyui-validatebox" style="width:300px"
                       data-options="searcher:searchrecommend,prompt:'Please Input Value',menu:'#recommendSearcher_mm',required:false" />
                <div id="recommendSearcher_mm" style="width:120px">
                    <div data-options="name:'recommend_code',iconCls:'icon-ok'">评价类别CD</div>
                    <div data-options="name:'recommend_text',iconCls:'icon-ok'">评价类别</div>
                </div>
            </form>
        </div>
    </div>
    <div data-options="region:'center',split:false,border:false" style="overflow:auto;">
        <table id="recommend_dg" class="easyui-datagrid" style="height:570px;" data-options="
                rownumbers:true,
                singleSelect:true,
                autoRowHeight:false,
                fitColumns:true,
                resizeHandle:'right',
                striped:true,
                nowrap:true,
                fit:true,
                loadMsg:'数据加载中...',
                toolbar:'#recommend_tb_edit'">
            <thead>
            <tr>
                <th data-options="field:'code',width:100,fixed:true,align:'right'">评价类别CD</th>
                <th data-options="field:'value',width:120,fixed:false,align:'left'">评价类别</th>
            </tr>
            </thead>
        </table>
        <div id="recommend_tb_edit" style="padding:1px; height:auto;">
            <a href="javascript:void(0)" class="easyui-linkbutton" data-options="iconCls:'icon-add',plain:true" onclick="editrecommend(2)">新增</a>
            <a href="javascript:void(0)" class="easyui-linkbutton" data-options="iconCls:'icon-edit',plain:true" onclick="editrecommend(1)">更新</a>
            <a href="javascript:void(0)" class="easyui-linkbutton" data-options="iconCls:'icon-remove',plain:true" onclick="editrecommend(0)">删除</a>
        </div>
    </div>
</div>
<script src="res/js/recommend.js" type="text/javascript"></script>
