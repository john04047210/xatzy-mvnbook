<div class="easyui-layout" data-options="fit:true">
    <div data-options="region:'north',split:false,border:false" style="margin:2px 0 2px 3px;overflow:hidden;">
        <div id="class_tb_searcher" class="easyui-panel" data-options="border:false">
            <form id="classSearcherForm" class="easyui-form" data-options="novalidate:true" style="margin:2px;">
                <input id="classSearcher" class="easyui-searchbox easyui-validatebox" style="width:300px"
                       data-options="searcher:searchclass,prompt:'Please Input Value',menu:'#classSearcher_mm',required:false" />
                <div id="classSearcher_mm" style="width:120px">
                    <div data-options="name:'class_code',iconCls:'icon-ok'">班级编号</div>
                    <div data-options="name:'class_sycode',iconCls:'icon-ok'">学年编号</div>
                    <div data-options="name:'class_text',iconCls:'icon-ok'">班级名称</div>
                </div>
            </form>
        </div>
    </div>
    <div data-options="region:'center',split:false,border:false" style="overflow:auto;">
        <table id="class_dg" class="easyui-datagrid" style="height:570px;" data-options="
                rownumbers:true,
                singleSelect:true,
                autoRowHeight:false,
                fitColumns:true,
                resizeHandle:'right',
                striped:true,
                nowrap:true,
                fit:true,
                loadMsg:'数据加载中...',
                toolbar:'#class_tb_edit'">
            <thead>
            <tr>
                <th data-options="field:'code',width:100,fixed:true,align:'right'">班级编号</th>
                <th data-options="field:'sycode',width:120,hidden:true,fixed:false,align:'left'">学年编号</th>
                <th data-options="field:'syvalue',width:120,fixed:true,align:'left'">学年名称</th>
                <th data-options="field:'value',width:120,fixed:false,align:'left'">班级名称</th>
            </tr>
            </thead>
        </table>
        <div id="class_tb_edit" style="padding:1px; height:auto;">
            <a href="javascript:void(0)" class="easyui-linkbutton" data-options="iconCls:'icon-add',plain:true" onclick="editclass(2)">新增</a>
            <a href="javascript:void(0)" class="easyui-linkbutton" data-options="iconCls:'icon-edit',plain:true" onclick="editclass(1)">更新</a>
            <a href="javascript:void(0)" class="easyui-linkbutton" data-options="iconCls:'icon-remove',plain:true" onclick="editclass(0)">删除</a>
        </div>
    </div>
</div>
<script src="res/js/class.js" type="text/javascript"></script>
