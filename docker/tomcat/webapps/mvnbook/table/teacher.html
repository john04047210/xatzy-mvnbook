<div class="easyui-layout" data-options="fit:true">
    <div data-options="region:'north',split:false,border:false" style="margin:2px 0 2px 3px;overflow:hidden;">
        <div id="teacher_tb_searcher" class="easyui-panel" data-options="border:false">
            <form id="teacherSearcherForm" class="easyui-form" data-options="novalidate:true" style="margin:2px;">
                <input id="teacherSearcher" class="easyui-searchbox easyui-validatebox" style="width:300px"
                       data-options="searcher:searchteacher,prompt:'Please Input Value',menu:'#teacherSearcher_mm',required:false" />
                <div id="teacherSearcher_mm" style="width:120px">
                    <div data-options="name:'teacher_code',iconCls:'icon-ok'">教师工号</div>
                    <div data-options="name:'teacher_dcode',iconCls:'icon-ok'">承担单位编号</div>
                    <div data-options="name:'teacher_scode',iconCls:'icon-ok'">教研室编号</div>
                    <div data-options="name:'teacher_text',iconCls:'icon-ok'">教师姓名</div>
                </div>
            </form>
        </div>
    </div>
    <div data-options="region:'center',split:false,border:false" style="overflow:auto;">
        <table id="teacher_dg" class="easyui-datagrid" style="height:570px;" data-options="
                rownumbers:true,
                singleSelect:true,
                autoRowHeight:false,
                fitColumns:true,
                resizeHandle:'right',
                striped:true,
                nowrap:true,
                fit:true,
                loadMsg:'数据加载中...',
                toolbar:'#teacher_tb_edit'">
            <thead>
            <tr>
                <th data-options="field:'code',width:100,fixed:true,align:'right'">教师工号</th>
                <th data-options="field:'dcode',width:120,hidden:true,fixed:false,align:'left'">承担单位编号</th>
                <th data-options="field:'dvalue',width:120,fixed:true,align:'left'">承担单位</th>
                <th data-options="field:'scode',width:120,hidden:true,fixed:false,align:'left'">教研室编号</th>
                <th data-options="field:'svalue',width:120,fixed:true,align:'left'">教研室</th>
                <th data-options="field:'value',width:120,fixed:false,align:'left'">教师姓名</th>
            </tr>
            </thead>
        </table>
        <div id="teacher_tb_edit" style="padding:1px; height:auto;">
            <a href="javascript:void(0)" class="easyui-linkbutton" data-options="iconCls:'icon-add',plain:true" onclick="editteacher(2)">新增</a>
            <a href="javascript:void(0)" class="easyui-linkbutton" data-options="iconCls:'icon-edit',plain:true" onclick="editteacher(1)">更新</a>
            <a href="javascript:void(0)" class="easyui-linkbutton" data-options="iconCls:'icon-remove',plain:true" onclick="editteacher(0)">删除</a>
        </div>
    </div>
</div>
<script src="res/js/teacher.js" type="text/javascript"></script>
