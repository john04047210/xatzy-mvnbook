<div class="easyui-layout" data-options="fit:true">
    <div data-options="region:'north',split:false,border:false" style="margin:2px 0 2px 3px;overflow:hidden;">
        <div id="books_tb_searcher" class="easyui-panel" data-options="border:false">
            <form id="booksSearcherForm" class="easyui-form" data-options="novalidate:true" style="margin:2px;">
                <input id="booksSearcher" class="easyui-searchbox easyui-validatebox" style="width:300px"
                       data-options="searcher:searchbooks,prompt:'Please Input Value',menu:'#booksSearcher_mm',required:false" />
                <div id="booksSearcher_mm" style="width:120px">
                    <div data-options="name:'ISBN',iconCls:'icon-ok'">ISBN号</div>
                    <div data-options="name:'BookTitle',iconCls:'icon-ok'">书名</div>
                    <div data-options="name:'BookAuthor',iconCls:'icon-ok'">作者</div>
                </div>
            </form>
        </div>
    </div>
    <div data-options="region:'center',split:false,border:false" style="overflow:auto;">
        <table id="books_dg" class="easyui-datagrid" style="height:570px;" data-options="
                rownumbers:true,
                singleSelect:true,
                autoRowHeight:false,
                fitColumns:true,
                resizeHandle:'right',
                striped:true,
                nowrap:true,
                fit:true,
                loadMsg:'数据加载中...',
                toolbar:'#books_tb_edit'">
            <thead>
            <tr>
                <th data-options="field:'ISBN',width:100,fixed:true,align:'left'">ISBN</th>
                <th data-options="field:'BookTitle',width:100,fixed:false,align:'right'">书名</th>
                <th data-options="field:'BookAuthor',width:100,fixed:false,align:'right'">作者</th>
                <th data-options="field:'PubVersionCD',hidden:true,width:120,fixed:true,align:'right'">版本CD</th>
                <th data-options="field:'PubVersionTX',width:120,fixed:true,align:'right'">版本</th>
                <th data-options="field:'PubHouseCD',hidden:true,width:100,fixed:false,align:'right'">出版社CD</th>
                <th data-options="field:'PubHouseTX',width:100,fixed:false,align:'right'">出版社</th>
                <th data-options="field:'Price',width:120,fixed:true,align:'right'">单价</th>
            </tr>
            </thead>
        </table>
        <div id="books_tb_edit" style="padding:1px; height:auto;">
            <a href="javascript:void(0)" class="easyui-linkbutton" data-options="iconCls:'icon-add',plain:true" onclick="editbooks(2)">新增</a>
            <a href="javascript:void(0)" class="easyui-linkbutton" data-options="iconCls:'icon-edit',plain:true" onclick="editbooks(1)">更新</a>
            <a href="javascript:void(0)" class="easyui-linkbutton" data-options="iconCls:'icon-remove',plain:true" onclick="editbooks(0)">删除</a>
            <a href="javascript:void(0)" class="easyui-linkbutton" style="float:right;" data-options="iconCls:'icon-add',plain:true" onclick="editbooks(3)">Excel导入</a>
        </div>
    </div>
</div>
<script src="res/js/books.js" type="text/javascript"></script>
